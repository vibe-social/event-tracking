apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-tracking-deployment
spec:
  selector:
    matchLabels:
      app: event-tracking
  template:
    metadata:
      labels:
        app: event-tracking
    spec:
      containers:
        - name: event-tracking
          image: vibesocial/event-tracking:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          resources:
            limits:
              cpu: "1.0"
              memory: "1000Mi"
            requests:
              cpu: "0.75"
              memory: "500Mi"
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 5
          livenessProbe:
            httpGet:
              path: /health/live
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
